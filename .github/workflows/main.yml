# .github/workflows/main.yml
# ...
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy_web_service:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      # --- ეტაპი 1: Terraform (Provisioning) ---
      
      - name: 2. Setup Terraform CLI
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.x

      # .github/workflows/main.yml (განახლებული ნაბიჯი 2.1)

      - name: 2.1 Install DigitalOcean CLI (doctl) 
        run: |
          # 1. გადმოწერა (არქივის ნაცვლად პირდაპირი ბინარი)
          curl -LO https://github.com/digitalocean/doctl/releases/download/v1.107.0/doctl-v1.107.0-linux-amd64.tar.gz
          
          # 2. ამოარქივება და გადატანა PATH-ში
          tar xzvf doctl-v1.107.0-linux-amd64.tar.gz
          sudo mv doctl /usr/local/bin
          
          # 3. ავთენტიფიკაცია
          doctl auth init --access-token ${{ secrets.DIGITALOCEAN_TOKEN }}   
      - name: 3. Terraform Init
        run: terraform init -backend=false -var="do_token=${{ secrets.DIGITALOCEAN_TOKEN }}"
        working-directory: terraform-iac
      
      - name: 4. Terraform Apply (Create K8s Cluster) # ❗️ შეიცვალა Droplet-დან
        id: apply
        run: terraform apply -auto-approve -var="do_token=${{ secrets.DIGITALOCEAN_TOKEN }}"
        working-directory: terraform-iac
        
      - name: 9. Terraform Init for Destroy
        if: always()
        run: terraform init -backend=false -var="do_token=${{ secrets.DIGITALOCEAN_TOKEN }}"
        working-directory: terraform-iac
        
            
      # --- ეტაპი 3: Cleanup ---
      
      - name: 10. Terraform Destroy (Cleanup Infrastructure)
        if: always()
        run: terraform destroy -auto-approve -var="do_token=${{ secrets.DIGITALOCEAN_TOKEN }}"
        working-directory: terraform-iac

---
- name: Setup Docker and launch Nginx container
  hosts: web_servers
  become: yes
  gather_facts: yes
  pre_tasks:
    - name: Clean up old Docker repository files and keys
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/docker.list 
        - /etc/apt/keyrings/docker.asc      
        - /etc/apt/keyrings/docker.gpg      
        - /etc/apt/sources.list.d/docker.list.save # <-- დაამატეთ ეს
        - /etc/apt/sources.list.d/docker.list.d    # <-- დაამატეთ ეს
      tags: cleanup
    - name: Force delete any remaining old docker sources.list entry
      ansible.builtin.shell: |
        find /etc/apt/sources.list.d/ -type f -name '*docker*' -delete
      tags: cleanup
    - name: Ensure APT cache is reset after cleanup
      ansible.builtin.shell: rm -rf /var/lib/apt/lists/* && apt clean
      tags: cleanup

  tasks:
    # --------------------------------------------------------------------------
    # ეტაპი 1: Ubuntu-ს წინაპირობების ინსტალაცია
    # --------------------------------------------------------------------------
    # ამოცანა 1: იძულებით განახლება (APT-სთვის ინტერნეტი სჭირდება)
   
    - name: Install dependencies (curl, gnupg, etc.)
      ansible.builtin.apt:
        name:
          - curl
          - gnupg
          - lsb-release
          - ca-certificates
          - python3-pip
        state: present
      tags: install_deps
    # --------------------------------------------------------------------------
    # ეტაპი 3ა: GPG გასაღების იმპორტი (Shell-ით)
    # --------------------------------------------------------------------------
    - name: Import Docker GPG key
      ansible.builtin.shell: |
        install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      tags: install_docker

    # --------------------------------------------------------------------------
    # ეტაპი 3ბ: Docker-ის რეპოზიტორიის დამატება (apt_repository მოდულით)
    # --------------------------------------------------------------------------
    - name: Add Docker repository using apt_repository
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        update_cache: no # ეს ავტომატურად გაასუფთავებს კონფლიქტებს
      tags: install_docker
    # --------------------------------------------------------------------------
    # ამოცანა 4: იძულებითი APT განახლება (კონფლიქტის მოსაგვარებლად)
    # --------------------------------------------------------------------------
    

    # ამოცანა 5: დამატებითი დასუფთავება, რომ სხვაგან არ იყოს ძველი ჩანაწერი
    - name: Clean up remaining ASC key manually (just in case)
      ansible.builtin.file:
        path: /etc/apt/keyrings/docker.asc
        state: absent
      tags: install_docker
   # --------------------------------------------------------------------------
    # ეტაპი 5ა: Python SDK-ის ინსტალაცია
    # --------------------------------------------------------------------------
    - name: Install Python Docker SDK
      ansible.builtin.apt:
        name: python3-docker
        state: present
      tags: install_deps
    - name: Install Docker Engine (Force update to find package)
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes # <--- APT მოდული იძულებით განაახლებს ქეშს
        cache_valid_time: 300 # <--- ვადის ამოწურვა 5 წუთში
      tags: install_docker   
    - name: Start Docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes
      tags: deploy
    - name: Launch Nginx container on port 8080
      community.docker.docker_container:
        name: my_nginx_web
        image: nginx:latest
        state: started
        ports:
          - "80:8082" # შევცვალოთ 8080-ით 80-ზე, რათა გამოვიყენოთ სტანდარტული HTTP პორტი
        restart_policy: always
      tags: deploy

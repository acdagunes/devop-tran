---
- name: Setup Docker and launch Nginx container
  hosts: web_servers
  become: yes
  gather_facts: yes
  pre_tasks:
    - name: Clean up old Docker repository files and keys
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/docker.list 
        - /etc/apt/keyrings/docker.asc      
        - /etc/apt/keyrings/docker.gpg      
        - /etc/apt/sources.list.d/docker.list.save # <-- დაამატეთ ეს
        - /etc/apt/sources.list.d/docker.list.d    # <-- დაამატეთ ეს
      tags: cleanup

    - name: Ensure APT cache is reset after cleanup
      ansible.builtin.shell: rm -rf /var/lib/apt/lists/* && apt clean
      tags: cleanup

  tasks:
    # --------------------------------------------------------------------------
    # ეტაპი 1: Ubuntu-ს წინაპირობების ინსტალაცია
    # --------------------------------------------------------------------------
    - name: Force apt update using shell (for troubleshooting cache failure)
      ansible.builtin.shell: apt update -y
      tags: install_deps

    - name: Install dependencies (curl, gnupg, etc.)
      ansible.builtin.apt:
        name: 
          - curl
          - gnupg
          - lsb-release
          - ca-certificates
          - python3-pip
        state: present
      tags: install_deps
      
    # --------------------------------------------------------------------------
    # ეტაპი 2: Python Docker SDK-ის ინსტალაცია (Droplet-ზე)
    # --------------------------------------------------------------------------
    - name: Install Python Docker SDK (using apt to avoid externally-managed error)
      ansible.builtin.apt:
        # Ubuntu-ში python3-docker მოდული უზრუნველყოფს Docker SDK-ს
        name: python3-docker
        state: present
      tags: install_deps

  # --------------------------------------------------------------------------
# 1. Shell ამოცანა: ამატებს GPG-ს და რეპოს ერთად (ცვლის ძველ ამოცანებს 1 და 2)
# --------------------------------------------------------------------------
    - name: Set up Docker's official GPG key and repository
      ansible.builtin.shell: |
        install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        chmod a+r /etc/apt/keyrings/docker.gpg
        echo \
          "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
          {{ ansible_distribution_release }} stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
      tags: install_docker

# --------------------------------------------------------------------------
# 2. APT Update ამოცანა (ძალიან მნიშვნელოვანია!):
# --------------------------------------------------------------------------
    - name: Force APT Update after setting up repo
      ansible.builtin.apt:
        update_cache: yes
      tags: install_docker
    
   
    # --------------------------------------------------------------------------
    # ეტაპი 5: Docker-ის ინსტალაცია
    # --------------------------------------------------------------------------
    - name: Install Docker Engine
      ansible.builtin.package:
        name: 
          - docker-ce
          - docker-ce-cli
          - containerd.io # ასოების სწორი თანმიმდევრობა
        state: present
      tags: install_docker
    
    # --------------------------------------------------------------------------
    # ეტაპი 6: Docker სერვისის გაშვება და მომხმარებლის დამატება
    # --------------------------------------------------------------------------
    - name: Start Docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes
      tags: deploy
      
    # NOTE: ჩვენ ვუშვებთ Ansible-ს root-ით (-u root), ამიტომ ჯგუფში დამატება არ გვჭირდება,
    # მაგრამ თუ გვინდა ჩვეულებრივი მომხმარებლისთვის, საჭიროა. ამ ეტაპზე გამოვტოვოთ
    # გამარტივების მიზნით, რადგან root-ი ყველაფერს აკეთებს.

    # --------------------------------------------------------------------------
    # ეტაპი 7: Docker Container-ის გაშვება
    # --------------------------------------------------------------------------
    - name: Launch Nginx container on port 8080
      community.docker.docker_container:
        name: my_nginx_web
        image: nginx:latest
        state: started
        ports:
          - "80:80" # შევცვალოთ 8080-ით 80-ზე, რათა გამოვიყენოთ სტანდარტული HTTP პორტი
        restart_policy: always
      tags: deploy
